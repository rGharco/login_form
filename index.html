<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="/login.php" class="form_container" method="post" autocomplete="on">
        <div class="profile_icon_container">
            <img src="assets/images/Profile Icon.png" alt="profile Icon">
        </div>
        <input type="text" placeholder="USERNAME" class="input_text_1" required autofocus autocomplete="username"><br>
        <input type="text" placeholder="PASSWORD" class="input_text_1 input_text_2" required><br>
    </form>
</body>
</html>
